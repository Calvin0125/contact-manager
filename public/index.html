<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link href="./stylesheets/styles.css" rel="stylesheet">
  <script src="./javascripts/handlebars.js"></script>
</head>
<body>
  <h1>Contact Manager</h1>
  <div id="actions">
    <button id="add">Add Contact</button>
    <button id="filter">Filter Contacts</button>
    <input type="text" id="search" placeholder="Search">
  </div>
  <form id="add-edit-contact">
    <h2 id="add-edit-form-title"></h2>
    <ul id="contact-inputs">
      <li>
        <label for="full_name">Full name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <p class="message"></p>
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
        <p class="message"></p>
      </li>
      <li>
        <label for="phone_number">Phone number:</label>
        <input type="tel" id="phone_number" name="phone_number" minlength = "10" maxlength="11" pattern="[0-9]+" required>
        <p class="message"></p>
      </li>
      <li>
        <p class="legend">Tags:</p>
          <fieldset id="tag-inputs">
            <button id="new-tag">New Tag</button>
          </fieldset>
      </li>
    </ul>
    <div class="button-wrapper">
      <button id="submit-new-contact">Submit</button>
      <button id="submit-edit-contact">Submit</button>
      <button id="cancel-contact">Cancel</button>
    </div>
  </form>
  <script id="filter-form-template" type="text/x-handlebars">
    <form id="filter-form">
      <ul id="filter-tags">
          <li>
            <input id="no-tags" type="checkbox" hidden>
            <label class="checkbox" for="no-tags">no tags</label>
          </li>
        {{#each tags}}
          <li>
            <input id="{{@index}}" type="checkbox" hidden>
            <label class="checkbox" for="{{@index}}">{{this}}</label>
          </li>
        {{/each}}
      </ul>
      <div id="filter-buttons-wrapper">
        <button id="submit-filter-form">Filter</button>
        <button id="show-all">Show All</button>
      </div>
    </form>
  </script>
  <script id="contacts" type="text/x-handlebars">
    <div id="contacts-wrapper">
    {{#each contacts}}
      <div class="contact">
        <h2>{{full_name}}</h2>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
        </dl>
        <dl>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>
        <dl>
          <dt>Tags:</dd>
            {{#if tagsArray}}
              {{#each tagsArray}}
                <dd class="tag">{{this}}</dd>
              {{/each}}
            {{else}}
              <dd class="tag">no tags</dd>
            {{/if}}
        </dl>
        <div class="button-wrapper">
          <button class="edit" data-id="{{id}}">Edit</button>
          <button class="delete" data-id="{{id}}">Delete</button>
        </div>
      </div>
    {{/each}}
    </div>
  </script>
  <script src="./javascripts/jquery.js"></script>
  <script src="./javascripts/app.js"></script>
</body>
</html>
